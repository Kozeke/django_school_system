<!-- student_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
</head>
<body>
    <h1>Welcome, {{ student.name }}</h1>
    <h2>Grades</h2>
    <ul>
        {% for grade in grades %}
            <li>{{ grade.lesson.name }}: {{ grade.grade }}</li>
        {% endfor %}
    </ul>
    <!-- Add more content as needed -->
</body>
</html>
